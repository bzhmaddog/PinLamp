<!DOCTYPE html>
<html>
    <head>
        <title>PinLamp Editor</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css" >
        <script src="/js/main.js" ></script>
    </head>
    <body>
        <div id="main">
            <div id="playfield">
				<img src="img/playfield.jpg" />
				<div id="l1" class="circle pink">&nbsp;</div>
				<div id="l2" class="circle green">&nbsp;</div>
				<div id="l3" class="circle yellow">&nbsp;</div>
				<div id="l4" class="circle blue">&nbsp;</div>
				<div id="l5" class="circle white">&nbsp;</div>
				<div id="l6" class="circle red">&nbsp;</div>
				<div id="l7" class="circle white">&nbsp;</div>
				<div id="l8" class="circle red">&nbsp;</div>
				<div id="l9" class="circle white">&nbsp;</div>
				<div id="l10" class="circle blue">&nbsp;</div>
				<div id="l11" class="circle yellow">&nbsp;</div>
				<div id="l12" class="circle green">&nbsp;</div>
				<div id="l13" class="circle green">&nbsp;</div>
				<div id="l14" class="circle yellow">&nbsp;</div>
				<div id="l15" class="circle blue">&nbsp;</div>
				<div id="l16" class="circle white">&nbsp;</div>
				<div id="l17" class="circle red">&nbsp;</div>
				<div id="l18" class="circle blue">&nbsp;</div>
				<div id="l19" class="circle green">&nbsp;</div>
				<div id="l20" class="circle pink">&nbsp;</div>
				<div id="l21" class="circle red">&nbsp;</div>
				<div id="l22" class="circle red">&nbsp;</div>
				<div id="l23" class="circle green">&nbsp;</div>
				<div id="l24" class="circle blue">&nbsp;</div>
				<div id="l25" class="circle red">&nbsp;</div>
				<div id="l26" class="circle white">&nbsp;</div>
				<div id="l27" class="circle yellow">&nbsp;</div>
				<div id="l28" class="circle red">&nbsp;</div>
				<div id="l29" class="circle red">&nbsp;</div>
				<div id="l30" class="circle pink">&nbsp;</div>
				<div id="l31" class="circle yellow">&nbsp;</div>
				<div id="l32" class="circle white">&nbsp;</div>
			</div>
			<div>
				<button type="button" id="addframe" title="Add a frame at the end of the sequence">Add frame</button>
				<button type="button" id="insertframe" title="Insert a frame after the current frame">Insert frame</button>
				<button type="button" id="removeframe" title="Remove the current frame">Remove frame</button>
				<button type="button" id="prevframe">&lt;</button>
				<input type="number" id="curframe" value="1"/>/<span id="totalframes">1</span>
				<button type="button" id="nextframe">&gt;</button>
				<button type="button" id="play">Play</button>
				<button type="button" id="stop">Stop</button>
				<button type="button" id="export">Export</button>
			</div>
        </div>
    </body>
</html>
